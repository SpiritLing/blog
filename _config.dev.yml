# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: SpiritLing
subtitle: 踮起脚尖就更接近阳光
description: 踮起脚尖就更接近阳光
keywords: SpiritLing,Blog
author: SpiritLing
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://dev.blog.spiritling.pub
root: /
permalink: posts/:abbrlink/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 
  - README.md
  - Dockerfile
  - static/**/*

# Writing
new_post_name: :year/:year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

# Category & Tag
default_category: uncategorized
category_map:
  未分类: uncategorized
  Linux环境安装: linux-environment-install
  Hexo静态网站自动化构建和部署系列: hexo-automated-build-and-deployment
  Hexo 系列: hexo-series
default_tag: nolabel
tag_map:
  无标签: nolabel
  Auto CI: auto-ci
  Auto Deploy: auto-deploy

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
  repo:
  branch:

# Security
##
encrypt:
    enable: true
plugin:
  - hexo-generator-feed
  - hexo-symbols-count-time

# 永久链接
abbrlink:
  alg: crc32  #support crc16(default) and crc32  
  rep: hex    #support dec(default) and hex

# RSS
feed:
  type: atom
  path: atom.xml
  limit: 20

# 搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 1000

#站点地图
sitemap: 
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# 出站
nofollow:
  enable: true
  exclude:   # 排除项

symbols_count_time:
  symbols: true 
  time: true 
  total_symbols: true 
  total_time: true 
  exclude_codeblock: false

server:
  port: 9999
  compress: true
  header: true


# hexo-neat
# 博文压缩
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css  
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/local-search.js'
    - '**/utils.js'
    - '**/scrollspy.js'
    - '**/next-boot.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'
watermark:
  enable: true
  textEnable: true
  rotate: -45
  gravity: centre
  fontPath: source/static/font/consoals.ttf